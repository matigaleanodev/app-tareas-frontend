<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="max-w-md mx-auto p-4 bg-white rounded-lg shadow space-y-4"
>
  <div>
    <label for="title" class="block text-sm font-medium text-gray-700 mb-1"
      >Título</label
    >
    <input
      id="title"
      name="title"
      type="text"
      formControlName="title"
      class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
    />
    @if (title?.touched && title?.invalid) {
    <p class="text-red-500 text-sm mt-1">
      El título es obligatorio y debe tener al menos 3 caracteres.
    </p>
    }
  </div>

  <div>
    <label
      for="description"
      class="block text-sm font-medium text-gray-700 mb-1"
    >
      Descripción
    </label>
    <textarea
      id="description"
      name="description"
      formControlName="description"
      rows="4"
      class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
    ></textarea>
    @if (description?.touched && description?.invalid) {
    <p class="text-red-500 text-sm mt-1">
      La descripción es obligatoria y debe tener al menos 5 caracteres.
    </p>
    }
  </div>

  <div class="flex justify-end gap-2">
    <button
      type="submit"
      class="min-w-[120px] flex items-center justify-center gap-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 cursor-pointer"
    >
      <i class="fa fa-save"></i>
      Guardar
    </button>
    <button
      type="button"
      class="min-w-[120px] flex items-center justify-center gap-2 px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 cursor-pointer"
      (click)="onCancel()"
    >
      <i class="fa-solid fa-xmark"></i>
      Cancelar
    </button>
  </div>
</form>
