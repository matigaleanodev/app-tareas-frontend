<div class="p-4 max-w-6xl mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Mis tareas</h1>
    <div class="flex gap-2">
      <button
        class="min-w-[120px] flex items-center justify-center gap-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
      >
        <i class="fas fa-plus"></i>
        Crear tarea
      </button>
      <a
        routerLink="/login"
        class="min-w-[120px] flex items-center justify-center gap-2 px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600"
      >
        <i class="fas fa-arrow-left"></i>
        Volver
      </a>
    </div>
  </div>
  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"
  >
    @for (task of tasks(); track $index) {
    <!-- ✅ Card de tarea -->
    <div class="bg-white rounded shadow p-4 flex flex-col justify-between">
      <!-- Header -->
      <div class="flex justify-between items-start mb-2">
        <h2 class="text-lg font-semibold">{{ task.title }}</h2>
        <div class="flex gap-2">
          <button class="text-blue-600 hover:text-blue-800">
            <i class="fas fa-edit"></i>
          </button>
          <button class="text-red-600 hover:text-red-800">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>

      <!-- Content -->
      <p class="text-gray-700 flex-grow">{{ task.description }}</p>

      <!-- Footer -->
      <div class="mt-4 flex items-center justify-between">
        <span class="text-sm text-gray-500">
          {{ task.createdAt | date : "dd/MM/yyyy HH:mm" }}
        </span>
        <label class="flex items-center gap-2 text-sm">
          <input type="checkbox" [checked]="task.completed" />
          Completa
        </label>
      </div>
    </div>
    } @empty {
    <!-- ✅ Card vacía -->
    <div class="bg-white rounded shadow p-4 text-center text-gray-500">
      Aún no se creó ninguna tarea.
    </div>
    }
  </div>
</div>
