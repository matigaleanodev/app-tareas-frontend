@if(open()) {
<div class="fixed inset-0 flex items-center justify-center z-50 bg-black/40">
  <article
    class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm"
    @fadeScale
    tabindex="-1"
  >
    <h2 id="modal-title" class="text-lg font-bold mb-4">
      ¿Deseás registrarte?
    </h2>
    <p id="modal-desc" class="mb-6 text-sm text-gray-600">
      Te vamos a registrar automáticamente si tu correo no existe.
    </p>
    <footer class="flex justify-end gap-2">
      <button
        class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
        (click)="cancel.emit()"
      >
        Cancelar
      </button>
      <button
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        (click)="confirm.emit()"
      >
        Sí, registrarme
      </button>
    </footer>
  </article>
</div>
}
